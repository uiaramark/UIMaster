<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <title>Sign in | Aramark</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-big-grid/css/bootstrap-big-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="armrk-signin">
    <div class="container">
      <div class="row align-items-center">
        <div class="col col-12">
          <!-- Image and text -->
          <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand" href="#">
              <img src="img/aramark-logo-w.png"  class="d-inline-block align-top logo" alt=""> <span class="tagline">AGS ERP</span>
            </a>
          
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo01">
              <ul class="navbar-nav  justify-content-end language-switch">
                <li class="nav-item dropdown"> 
                  <a class="nav-link" href="#">Language: </a><a class="nav-link dropdown-toggle c-language" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   English
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">English</a>
                    <a class="dropdown-item" href="#">Spanish</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="clearfix"></div>
        <div class="row wrap">
          <div class="col col-12 col-md-6 col-lg-6 align-self-start form-container">
            <form class="form-signin">
              <h4 class="form-signin-heading text-center">SIGN IN</h4>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <!--<button class="btn btn-lg btn-primary justify-content-end float-right" type="submit">Sign in</button>-->
              <a class="btn btn-lg btn-black btn-bordered-invert justify-content-end float-right" href="dashboard.html">Sign in</a>
              <div class="clearfix"></div>
            </form>
          </div>
          <div class="col col-12 col-md-6 col-lg-5 align-self-start">
            <p class="h2 info">We're in the customer service business facilities and uniforms wherever people work, learn, recover and play</p>
          </div>
        </div>
      </div>
     

    </div> <!-- /container -->
 </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
